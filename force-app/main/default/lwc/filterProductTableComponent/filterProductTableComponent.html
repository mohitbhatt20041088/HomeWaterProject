<template>
    <lightning-card title="Filtered Products" icon-name="standard:product">
        <!-- Product Cards Grid -->
        <div class="slds-grid slds-wrap slds-grid_pull-padded-medium">
            <template for:each={currentPageData} for:item="product">
                <div key={product.id}
                    class="slds-col slds-size_1-of-4 slds-size_1-of-2_medium slds-size_1-of-1_small slds-p-horizontal_medium slds-p-vertical_medium">
                    <div class="modern-product-card">
                        <!-- Product Icon/Image -->
                        <div class="product-icon-container">
                            <template if:true={product.imageUrl}>
                                <img src={product.imageUrl} alt={product.name} class="product-image" />
                            </template>
                            <template if:false={product.imageUrl}>
                                <div class="product-icon-placeholder">
                                    <lightning-icon icon-name="utility:database" size="large" variant="inverse"></lightning-icon>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Product Content -->
                        <div class="product-content">
                            <!-- Product Title -->
                            <h3 class="product-title">{product.name}</h3>
                            
                            <!-- Product Details -->
                            <div class="product-details">
                                <p class="product-detail-item"><span class="detail-label">Type:</span> {product.Billing_Type__c}</p>
                                <p class="product-detail-item"><span class="detail-label">Family:</span> {product.Family}</p>
                                <p class="product-detail-item"><span class="detail-label">Stage:</span> {product.Stage__c}</p>
                            </div>
                            
                            <!-- Price Section -->
                            <div class="price-container">
                                <template if:true={product.Price}>
                                    <span class="price-text">${product.Price}</span>
                                </template>
                                <template if:false={product.Price}>
                                    <span class="price-not-available">Price not available</span>
                                </template>
                            </div>
                            
                            <!-- Add to Cart Button -->
                            <div class="button-container">
                                <lightning-button 
                                    label={product.buttonLabel} 
                                    variant={product.buttonVariant} 
                                    onclick={handleProductSelect}
                                    data-id={product.id}
                                    class="add-to-cart-btn">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Pagination controls -->
        <div class="slds-m-top_medium slds-align_absolute-center button-group action-buttons-container">
            <lightning-button 
                label="Back" 
                variant="neutral" 
                onclick={handlePrev}
                class="nav-button">
            </lightning-button>
            
            <div class="button-spacer"></div>
            
            <lightning-button 
                label="Select Product Term" 
                variant="brand" 
                onclick={handleNext}
                class="nav-button">
            </lightning-button>
        </div>
    </lightning-card>
</template>
